<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Cadastro Empresa</title>

        <!-- CSS  -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <link href="css/materialize.css" type="text/css" rel="stylesheet"/>
        <link href="css/style.css" type="text/css" rel="stylesheet"/>
    </h:head>
    <h:body>

        <nav>
            <div class="nav-wrapper teal">
                <ul class="right hide-on-med-and-down">
                    <h:form>
                        <li><a class="white-text" href="cadastro-candidato.xhtml"><i class="material-icons left white-text">person_add</i>Como candidato</a></li>
                        <li><a class="white-text" href="index.xhtml"><i class="material-icons left white-text">home</i>Início</a></li>
                    </h:form>
                </ul>
            </div>
        </nav><br/>

        <div class="row container">
            <div class="col s12">
                <h5>Detalhes da Empresa</h5><hr></hr>
            </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">perm_media</i>
                    <label for="foto"><b>Foto Perfil:</b></label>
                    <h:graphicImage class="redondo" alt="Perfil" value="data:image/jpeg;base64,#{selecionaEmpresaController.empresa.fotoBase64()}"/>
                </div>

                <div class="input-field col s6">
                    <i class="material-icons prefix">business</i>
                    <label for="nome_fantasia"><b>Nome Fantasia:</b></label><br/>
                    <h4><h:outputText value="#{selecionaEmpresaController.empresa.nomeFantasia}"/></h4>
                </div>

                <div class="input-field col s6">
                    <i class="material-icons prefix">content_paste</i>
                    <label for="cnpj"><b>CNPJ:</b></label><br/>
                    <h4><h:outputText value="#{selecionaEmpresaController.empresa.cnpj}"/></h4>
                </div>

                <div class="input-field col s6">
                    <i class="material-icons prefix">account_circle</i>
                    <label for="empresario"><b>Empresário/Representante:</b></label><br/>
                    <h4><h:outputText value="#{selecionaEmpresaController.empresa.empresario}"/></h4>
                </div>

                <div class="input-field col s6">
                    <i class="material-icons prefix">account_balance</i>
                    <label for="razaoSocial"><b>Razão Social:</b></label><br/>
                    <h4><h:outputText value="#{selecionaEmpresaController.empresa.razaoSocial}"/></h4>
                </div>

                <div class="input-field col s6">
                    <i class="material-icons prefix">mail</i>
                    <label for="tipoNegocio"><b>Email:</b></label><br/>
                    <h4><h:outputText value="#{selecionaEmpresaController.empresa.email}"/></h4>
                </div>

                <div class="input-field col s6">
                    <i class="material-icons prefix">info</i>
                    <label for="tipoNegocio"><b>Tipo de Negócio:</b></label><br/>
                    <h4><h:outputText value="#{selecionaEmpresaController.empresa.tipoEmpresa.label}"/></h4>
                </div>

                <div class="input-field col s6">
                    <i class="material-icons prefix">phone</i>
                    <label for="telefone"><b>Telefone:</b></label><br/>
                    <h4><h:outputText value="#{selecionaEmpresaController.empresa.telefone}"/></h4>
                </div>

                <div class="col s12">
                    <br/><h5>Endereço</h5><hr></hr>
                </div>

                <div class="input-field col s6">
                    <i class="material-icons prefix">streetview</i>
                    <label for="tipoNegocio"><b>Rua:</b></label><br/>
                    <h5><h:outputText value="#{selecionaEmpresaController.empresa.endereco.rua}"/></h5>
                </div>

                <div class="input-field col s6">
                    <i class="material-icons prefix">markunread_mailbox</i>
                    <label for="numero"><b>Número:</b></label><br/>
                    <h5><h:outputText value="#{selecionaEmpresaController.empresa.endereco.numero}"/></h5>
                </div>

                <div class="input-field col s6">
                    <i class="material-icons prefix">streetview</i>
                    <label for="numero"><b>Bairro:</b></label><br/>
                    <h5><h:outputText value="#{selecionaEmpresaController.empresa.endereco.bairro}"/></h5>
                </div>

                <div class="input-field col s6">
                    <i class="material-icons prefix">mail</i>
                    <label for="numero"><b>CEP:</b></label><br/>
                    <h5><h:outputText value="#{selecionaEmpresaController.empresa.endereco.cep}"/></h5>
                </div>

                <div class="input-field col s6">
                    <i class="material-icons prefix">location_city</i>
                    <label for="numero"><b>Cidade:</b></label><br/>
                    <h5><h:outputText value="#{selecionaEmpresaController.empresa.endereco.cidade}"/></h5>
                </div>

                <div class="input-field col s6">
                    <i class="material-icons prefix">description</i>
                    <label for="numero"><b>Complemento:</b></label><br/>
                    <h5><h:outputText value="#{selecionaEmpresaController.empresa.endereco.complemento}"/></h5>
                </div>

                <div class="left">
                    <label><h:messages class="red-text center"/></label>
                </div>
            <h:form>
                <div class="right">
                    <a class="waves-effect waves-light btn-large" href="javascript:history.back()"><i class="material-icons left">arrow_back</i>Voltar</a>
                </div>
            </h:form>
        </div>

        <footer class="page-footer teal"></footer>

        <!--  Scripts-->
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="js/materialize.js"></script>
        <script src="js/init.js"></script>

    </h:body>
</html>
