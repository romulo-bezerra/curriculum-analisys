<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Cadastro Vaga</title>

        <!-- CSS  -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <link href="css/materialize.css" type="text/css" rel="stylesheet"/>
        <link href="css/style.css" type="text/css" rel="stylesheet"/>
    </h:head>
    <h:body>

        <nav>
            <div class="nav-wrapper teal">
                <ul class="right hide-on-med-and-down">
                    <h:form>
                        <li><a class="white-text" href="index.xhtml"><i class="material-icons left white-text">home</i>Início</a></li>
                        <li><a class="white-text" jsf:action="#{loginController.logout()}"><i class="material-icons right white-text">exit_to_app</i>Logout</a></li>
                    </h:form>
                </ul>
            </div>
        </nav><br/>

        <div class="row container">
            <div class="col s12">
                <h5>Cadastro de Vaga</h5><hr></hr>
            </div>
            <h:form class="col s12">
                <div class="input-field col s6">
                    <i class="material-icons prefix">title</i>
                    <label for="nome_fantasia"><b>Título da Vaga:</b></label><br/>
                    <h4><h:outputText value="#{selecionaVagaController.vaga.titulo}"/></h4>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">description</i>
                    <label for="descricao"><b>Descrição:</b></label><br/>
                    <h4><h:outputText value="#{selecionaVagaController.vaga.descricao}"/></h4>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">timer</i>
                    <label for="descricao"><b>Carga horária:</b></label><br/>
                    <h4><h:outputText value="#{selecionaVagaController.vaga.horasDiarias}"/></h4>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">content_paste</i>
                    <label for="descricao"><b>Número de vagas:</b></label><br/>
                    <h4><h:outputText value="#{selecionaVagaController.vaga.numeroVagas}"/></h4>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">monetization_on</i>
                    <label for="descricao"><b>Salário:</b></label><br/>
                    <h4><h:outputText value="#{selecionaVagaController.vaga.salario}"/></h4>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">date_range</i>
                    <label for="descricao"><b>Data final inscrição:</b></label><br/>
                    <h4><h:outputText value="#{selecionaVagaController.vaga.dataMaxInscricao}"/></h4>
                </div>

                <div class="right">
                    <a class="waves-effect waves-light btn-large" href="javascript:history.back()"><i class="material-icons left">arrow_back</i>Voltar</a>
                </div>
            </h:form>
        </div>
        <br/>
        <footer class="page-footer teal"></footer>

        <!--  Scripts-->
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="js/materialize.js"></script>
        <script src="js/init.js"></script>

    </h:body>
</html>
