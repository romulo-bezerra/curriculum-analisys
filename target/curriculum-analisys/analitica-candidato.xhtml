<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Análise do Candidato</title>

        <!-- CSS  -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <link href="css/materialize.css" type="text/css" rel="stylesheet"/>


        <link href="css/style.css" type="text/css" rel="stylesheet"/>
    </h:head>
    <h:body>

        <nav>
            <div class="nav-wrapper teal">
                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li><a class="white-text" href="javascript:history.back()"><i class="material-icons left white-text">navigate_before</i>Voltar</a></li>
                </ul>
                <ul class="right hide-on-med-and-down">
                     <h:form>
                        <li><a class="white-text" href="home-empresa.xhtml"><i class="material-icons left white-text">home</i>Início</a></li>
                        <li><a class="white-text" jsf:action="#{loginController.logout()}"><i class="material-icons right white-text">exit_to_app</i>Logout</a></li>
                    </h:form>
                </ul>
            </div>
        </nav>



        <div class="container row">

            <div class="col s6">
                <br/><h5>Candidato: <a>#{selecionaVagaController.inscricaoVaga.candidato.nome} #{selecionaVagaController.inscricaoVaga.candidato.sobreNome}</a></h5>
            </div>


            <center>
                <br/><br/><br/><br/><p:chart type="bar" id="grafico" model="#{selecionaVagaController.barra}" style="width: 800px; height:400px;"/>
            </center>

            <div class="left">
                <label><h:messages class="red-text center"/></label>
            </div>
        </div>        


        <!--  Scripts-->
        <script src="js/jquery.min.js"></script>
        <script type="text/javascript">var $j = jQuery.noConflict(true);</script>
        <!--<script type="text/css">var $c = css.noConflict(true);</script>-->
        <script src="js/materialize.js"></script>
        <script src="js/init.js"></script>

    </h:body>
</html>
